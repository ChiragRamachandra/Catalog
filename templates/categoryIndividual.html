{% extends "header.html" %}
{% block content %}
  <div class="row">
      <div align="center" class="col-md-12">

        <div class="col-md-12">

        {%if 'username' not in session %}

        {% else %}
        <a href="{{url_for('newCategory')}}"><button type="button" class="btn btn-primary" > Add Category </button> </a>
        <a href = "{{url_for('editCategory', category_id = category.id)}}"><button type="button" class="btn btn-primary" > Edit Category </button> </a>
        <a href = "{{url_for('newItem', category_id = category.id)}}"><button type="button" class="btn btn-primary" > Add Items </button> </a>
        <a href = "{{url_for('deleteCategory', category_id = category.id)}}"><button type="button" class="btn btn-primary" > Delete Category </button> </a>
        {% endif %}

        <h1 align="center" style="color:Black">Category Name:{{category.name}}</h1>

        <h3 align= "center"> ITEMS LIST: </h3>
        {% for i in items %}

        <div class="row">
          <div class="col-md-1"></div>
            <div class="col-md-10 restaurant-list" align="center">
            <a href = "{{url_for('showItem', category_id = category.id, item_id=i.id)}}">  <h3>{{i.name}}</h3> </a>

              <h5>description: {{i.description}}</h5>
            </div>
          <div class="col-md-1"></div>
        </div>

        {% endfor %}


      </div>

  </div>
{% endblock %}
